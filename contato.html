<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            background-color: #bea5a5; /* fundo preto */
            color: rgb(10, 9, 9);           /* cor do texto como branca */
            font-family: Georgia , sans-serif; /* Adiciona uma fonte padrão  */
        }
    
        nav ul {
            list-style-type: none; /* Remove os marcadores da lista */
            padding: 0;           /* Remove o espaçamento interno */
            margin: 0;            /* Remove margens externas */
            text-align: center;   /* Centraliza  */
            background-color: #333; /*  menu */
            padding: 41px 0;      /*  menu */
        }
        nav ul li {
            display: inline;      /* Exibe os itens da  */
            margin: 0 41px;       /* Espaçamento horizontal entre os links */
        }
        nav ul li a {
            color: white;         /*  cor dos links */
            text-decoration: none; /*  sublinhado dos links */
            font-size: 1.5em;      /*  tamanho da fonte */
        }
        nav ul li a:hover {
            text-decoration: underline; /* sublinhado ao passar o mouse */ 
        } 
        .container {
            max-width: 60111px;
            margin: 51px auto; /* Centraliza  */
            background-color: #333; 
            padding: 21px;
            border-radius: 11px;
            box-shadow: 0 0 11px rgba(0, 0, 0, 0.5);
        }
        .container h1, .container h2 {
            text-align: center;
            margin-bottom: 21px;
        }
        label {
            display: block;
            margin: 11px 0 5px;
            font-size: 1.1em;
        }
        input, textarea, button {
            width: 100%;
            padding: 11px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input, textarea {
            background-color: #5e5d5d;
            color: rgb(99, 223, 228);
        }
        textarea {
            resize: none; /* Remove a possibilidade de redimensionar */
            height: 41px; /* Ajusta a altura para se igualar às outras caixas */
        }
        button {
            background-color: #f00a0a;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #daf107;
        }
        
        
        
</style>
</head>

<script>
const textoNatal = document.getElementById("natal");
const coresNatal = ["red", "green", "blue", "yellow", "pink", "cyan"];
let indexNatal = 0;

function trocarCorNatal() {
  textoNatal.style.color = coresNatal[indexNatal];
  indexNatal = (indexNatal + 1) % coresNatal.length;
}

setInterval(trocarCorNatal, 100);
</script>
